<!DOCTYPE html>
<html>
  <head>
    <title>My Test Extension Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div>Settings</div>
    <div id="settings" class="container">
      <div class="param">
        <label class="label-input">server-url</label>
        <input type="text" id="url" />
      </div>
      <div class="param">
        <label class="label-input">cryptedToken</label>
        <input type="text" id="crypted-token" />
      </div>
      <div class="param">
        <label class="label-input">iv</label>
        <input type="text" id="iv" />
      </div>
      <div class="param">
        <label class="label-checkbox">I wanna send automatically.</label>
        <input type="checkbox" id="auto" />
      </div>
      <button id="save" class="button">Save</button>
      <span id="status"></span>
    </div>
  </body>
  <script src="options.js"></script>
</html>
